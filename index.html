
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
      
      .neon-text-blue {
          text-shadow: 0 0 5px rgba(0, 191, 255, 0.7), 0 0 10px rgba(0, 191, 255, 0.7), 0 0 20px rgba(0, 191, 255, 0.5), 0 0 40px rgba(7, 128, 255, 0.5), 0 0 80px rgba(7, 128, 255, 0.3);
      }
      .neon-border {
        box-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 10px #00bfff, 0 0 20px #00bfff;
      }
      .rainbow-border {
        border-image-slice: 1;
        border-image-source: linear-gradient(to right, #ff00ff, #00ffff, #ffff00);
      }
      .glitch-hover:hover {
        text-shadow: 0.05em 0 0 rgba(255,0,0,0.75), -0.05em -0.025em 0 rgba(0,255,0,0.75), 0.025em 0.05em 0 rgba(0,0,255,0.75);
        animation: glitch 500ms infinite;
      }
      @keyframes glitch {
        0% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.75), -0.05em -0.025em 0 rgba(0,255,0,0.75), 0.025em 0.05em 0 rgba(0,0,255,0.75); }
        14% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.75), -0.05em -0.025em 0 rgba(0,255,0,0.75), 0.025em 0.05em 0 rgba(0,0,255,0.75); }
        15% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,0.75), 0.025em 0.05em 0 rgba(0,255,0,0.75), -0.05em 0 0 rgba(0,0,255,0.75); }
        49% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,0.75), 0.025em 0.05em 0 rgba(0,255,0,0.75), -0.05em 0 0 rgba(0,0,255,0.75); }
        50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,0.75), 0.05em 0 0 rgba(0,255,0,0.75), 0 -0.05em 0 rgba(0,0,255,0.75); }
        99% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,0.75), 0.05em 0 0 rgba(0,255,0,0.75), 0 -0.05em 0 rgba(0,0,255,0.75); }
        100% { text-shadow: -0.025em 0 0 rgba(255,0,0,0.75), -0.025em -0.025em 0 rgba(0,255,0,0.75), -0.05em -0.05em 0 rgba(0,0,255,0.75); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            keyframes: {
              'hud-scan': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
               'flicker': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              }
            },
            animation: {
              'hud-scan': 'hud-scan 3s linear infinite',
              'flicker': 'flicker 1.5s infinite',
            },
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a1a1a; }
      ::-webkit-scrollbar-thumb { background: #00bfff; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #00ffff; }
    </style>

  }
}
</script>
